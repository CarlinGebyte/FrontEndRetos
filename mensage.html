<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/ajax.js"></script>

    <title>Mensajes</title>
</head>

<body>
    <header class="header">
        <div>
            <a href="home.html">
                <h1 class="text-center title">ALQUILER DE CARROS</h1>
            </a>
            <nav class="nav">
                <a href="carro.html">Carros</a>
                <a href="cliente.html">Clientes</a>
                <a href="mensage.html">Mensajes</a>
                <a href="gama.html">Gamas</a>
                <a href="reservacion.html">Reservaciones</a>
            </nav>
        </div>
    </header>

    <div class='container container-table'>
        <h4>Tabla Mensaje</h4>
        <table class='table' id='Message-Table'>
            <tr>
                <th>Mensaje</th>
                <th>Carro</th>
                <th>Cliente</th>
            </tr>
        </table>
        <button class='margin-button' id="upd-message">Actualizar Tabla</button>
        <input type="number" class='form-control' placeholder="Escribe ID" id='ID-Mensaje' />
        <br>
        <button class='margin-button' id="buscar-id-mensaje">Buscar ID</button>
        <button class='margin-button' id='Borrar-Mensaje'>Borrar Mensaje</button>
        <br>
        <form>
            <h5>Registo de Mensaje</h5>            
            <div class='mb-3'>
                <label for='Mensaje'>Mensaje</label>
                <input type="text" class="form-control" placeholder="Escribe tu mensaje" id='Message' />
            </div>
            <div class='mb-3'>
                <label for='Client'>Cliente</label>
                <input type="number" class="form-control" placeholder="Escribe Cliente id" id='Client-Message-ID' />
            </div>
            <div class='mb-3'>
                <label for='Car'>Carro</label>
                <input type="number" class="form-control" placeholder="Escribe Carro id" id='Car-Message-ID' />
            </div>
        </form>
        <button class='margin-button' id="Agregar-Mensaje">Agregar</button>
        <button class='margin-button' id="Actualizar-Mensaje">Actualizar</button>
    </div>

    <footer class="copyright">
        <div class="container contenedor-footer">
            <nav class="nav-footer">
                <a href="#">Nosotros</a>
                <a href="#">Anuncios</a>
                <a href="#">Blog</a>
                <a href="#">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2021 &copy;</p>
        </div>
    </footer>
</body>

</html>
