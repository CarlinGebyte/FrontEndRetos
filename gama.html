<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/gamas.js"></script>

    <title>Gamas</title>
</head>

<body>
    <header class="header">
        <div>
            <a href="index.html">
                <h1 class="text-center title">ALQUILER DE CARROS</h1>
            </a>
            <nav class="nav">
                <a href="carro.html">Carros</a>
                <a href="cliente.html">Clientes</a>
                <a href="mensage.html">Mensajes</a>
                <a href="gama.html">Gamas</a>
                <a href="reservacion.html">Reservaciones</a>
            </nav>
        </div>
    </header>

    <div class='container container-table'>
        <h4>Tabla Gama</h4>
        <div class='table-responsive'>
            <table class='table' id='gama-table'>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Carros</th>
                </tr>
            </table>
        </div>
        <button class='margin-button' id="upd-gama">Actualizar Tabla</button>
        <input type="number" class='form-control' placeholder="Escribe ID" id='ID-Mensaje' />
        <br>
        <button class='margin-button' id="buscar-id-mensaje">Buscar ID</button>
        <button class='margin-button' id='Borrar-Mensaje'>Borrar Mensaje</button>
        <br>
        <form>
            <h5>Registo de Gama</h5>
            <div class='mb-3'>
                <label for='Name'>Nombre</label>
                <input type="text" class="form-control" placeholder="Escribe Nombre de Gama" id='Name-Gama' required/>
            </div>
            <div class='mb-3'>
                <label for='Description'>Descripción</label>
                <input type="text" class="form-control" placeholder="Escribe la Descripcion" id='Description-Gama' required/>
            </div>
            <button class='margin-button' id="Add-Gama">Agregar</button>
            <button class='margin-button' id="Update-Gama">Actualizar</button>
        </form>        
    </div>

    <footer class="copyright">
        <div class="container contenedor-footer">
            <nav class="nav-footer">
                <a href="#">Nosotros</a>
                <a href="#">Anuncios</a>
                <a href="#">Blog</a>
                <a href="#">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2021 &copy;</p>
        </div>
    </footer>
</body>

</html>
