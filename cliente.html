<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/client.js"></script>

    <title>Clientes</title>
</head>

<body>
    <header class="header">
        <div>
            <a href="index.html">
                <h1 class="text-center title">ALQUILER DE CARROS</h1>
            </a>
            <nav class="nav">
                <a href="carro.html">Carros</a>
                <a href="cliente.html">Clientes</a>
                <a href="mensage.html">Mensajes</a>
                <a href="gama.html">Gamas</a>
                <a href="reservacion.html">Reservaciones</a>
            </nav>
        </div>
    </header>

    <div class='container container-table'>
        <h4>Tabla Cliente</h4>
        <div class='table-responsive'>
            <table class='table' id='client-table'>
                <tr>
                    <th>ID Cliente</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Edad</th>
                    <th>Mensajes</th>
                    <th>Reservaciones</th>
                </tr>
            </table>
        </div>
        <button class='margin-button' id="upd-client">Actualizar Tabla</button>
        <input type="number" class='form-control' placeholder="Escribe ID" id='ID-Cliente' />
        <br>
        <button class='margin-button' id="buscar-id-cliente">Buscar ID</button>
        <form>
            <h5>Agregar Cliente</h5>            
            <div class='mb-3'>
                <label for='Name'>Nombre</label>
                <input type="text" class="form-control" placeholder="Escribe Nombre" id='Client-Name' />
            </div>
            <div class='mb-3'>
                <label for='Email'>Email</label>
                <input type="email" class="form-control" placeholder="Escribe Email" id='Client-Email' />
            </div>
            <div class='mb-3'>
                <label for='Password'>Contraseña</label>
                <input type="text" class="form-control" placeholder="Escribe contraseña" id='Client-Password' />
            </div>
            <div class='mb-3'>
                <label for='Age'>Edad</label>
                <input type="number" class="form-control" placeholder="Escribe edad" id='Client-Age' />
            </div>
            
        </form>
        <button class='margin-button' id="Agregar-Cliente">Agregar</button>
        <button class='margin-button' id="Actualizar-Cliente">Actualizar</button>
    </div>

    <footer class="copyright">
        <div class="container contenedor-footer">
            <nav class="nav-footer">
                <a href="#">Nosotros</a>
                <a href="#">Anuncios</a>
                <a href="#">Blog</a>
                <a href="#">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2021 &copy;</p>
        </div>
    </footer>
</body>

</html>
