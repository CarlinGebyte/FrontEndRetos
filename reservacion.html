<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/reservations.js"></script>

    <title>Reservaciones</title>
</head>

<body>
    <header class="header">
        <div>
            <a href="index.html">
                <h1 class="text-center title">ALQUILER DE CARROS</h1>
            </a>
            <nav class="nav">
                <a href="carro.html">Carros</a>
                <a href="cliente.html">Clientes</a>
                <a href="mensage.html">Mensajes</a>
                <a href="gama.html">Gamas</a>
                <a href="reservacion.html">Reservaciones</a>
            </nav>
        </div>
    </header>

        <div class='container container-table'>
            <h4>Tabla Reservaciones</h4>
            <div class='table-responsive'>
                <table class='table' id='reservation-table'>
                    <tr>
                        <th>Fecha Inicio</th>
                        <th>Fecha Entrega</th>
                        <th>Estado</th>
                        <th>Carro</th>
                        <th>Cliente</th>
                        <th>Calificación</th>
                    </tr>
                </table>
            </div>
            <button class='margin-button' id="upd-reservation">Actualizar Tabla</button>
            <input type="number" class='form-control' placeholder="Escribe ID" id='ID-Reservation' />
            <br>
            <button class='margin-button' id="search-id-reservation">Buscar ID</button>
            <button class='margin-button' id="Delete-Reservation">Borrar Carro</button>
            <form>
                <h5>Agregar Reservación</h5>
                <div class='mb-3'>
                    <label for='Start-Date'>Fecha Inicio</label>
                    <input type="text" class="form-control" placeholder="Escribe la Fecha" id='Date-Start-Reservation'/>
                </div>
                <div class='mb-3'>
                    <label for='End-Date'>Fecha Entrega</label>
                    <input type="text" class="form-control" placeholder="Escribe la Fecha" id='Date-Devolution-Reservation'/>
                </div>
                <div class='mb-3'>
                    <label for='Client'>Cliente</label>
                    <input type="text" class="form-control" placeholder="Escribe el Cliente ID" id='Client-Reservation'/>
                </div>
                <div class='mb-3'>
                    <label for='Car'>Carro</label>
                    <input type="text" class="form-control" placeholder="Escribe Carro IDn" id='Car-Reservation'/>
                </div>
            </form>
            <button class='margin-button' id="Add-Reservation">Agregar</button>
            <button class='margin-button' id="Update-Resevation">Actualizar</button>
        </div>

    <footer class="copyright">
        <div class="container contenedor-footer">
            <nav class="nav-footer">
                <a href="#">Nosotros</a>
                <a href="#">Anuncios</a>
                <a href="#">Blog</a>
                <a href="#">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2021 &copy;</p>
        </div>
    </footer>
</body>

</html>
