<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/ajax.js"></script>

    <title>Carros</title>
</head>
<body>
    <header class="header">
        <div>
            <a href="home.html">
                <h1 class="text-center title">ALQUILER DE CARROS</h1>
            </a>
            <nav class="nav">
                <a href="carro.html">Carros</a>
                <a href="cliente.html">Clientes</a>
                <a href="mensage.html">Mensajes</a>
                <a href="gama.html">Gamas</a>
                <a href="reservacion.html">Reservaciones</a>
            </nav>
        </div>
    </header>

    <div class='container container-table'>
        <h4>Tabla Carros</h4>
        <table class='table' id='table-car'>
            <tr>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Año</th>
                <th>Descripcion</th>
                <th>Gama</th>
                <th>Mensajes</th>
                <th>Reservaciones</th>
            </tr>
        </table>
        <button class='margin-button' id="upd-table-car">Actualizar Tabla</button>
        <input type="number" class='form-control' placeholder="Escribe ID" id='ID-Carro' />
        <br>
        <button class='margin-button' id="buscar-id-carro">Buscar ID</button>
        <button class='margin-button' id="Borrar-Carro">Borrar Carro</button>
        <form>
            <h5>Agregar Carro</h5>            
            <div class='mb-3'>
                <label for='Name'>Nombre</label>
                <input type="text" class="form-control" placeholder="Escribe el Nombre" id='Name-Car' />
            </div>
            <div class='mb-3'>
                <label for='Brand'>Marca</label>
                <input type="text" class="form-control" placeholder="Escribe la marca" id='Brand-Car' />
            </div>
            <div class='mb-3'>
                <label for='Year'>Año</label>
                <input type="number" class="form-control" placeholder="Escribe el año" id='Year-Car' />
            </div>
            <div class='mb-3'>
                <label for='Description'>Descripción</label>
                <input type="text" class="form-control" placeholder="Escribe la descripción" id='Description-Car' />
            </div>
            <div class='mb-3'>
                <label for='Gama'>Gama</label>
                <input type="text" class="form-control" placeholder="Escribe la gama" id='Gama-Car' />
            </div>
        </form>
        <button class='margin-button' id="Agregar-Carro">Agregar</button>
        <button class='margin-button' id="Actualizar-Carro">Actualizar</button>
    </div>

    <footer class="copyright">
        <div class="container contenedor-footer">
            <nav class="nav-footer">
                <a href="#">Nosotros</a>
                <a href="#">Anuncios</a>
                <a href="#">Blog</a>
                <a href="#">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2021 &copy;</p>
        </div>
    </footer>
</body>
</html>
